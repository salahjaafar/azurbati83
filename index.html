<!DOCTYPE html>
<html>
<head>
    <title>Calculateur de Quantité d'Eau</title>
    <!-- Ajout de Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Calculateur de Quantité d'Eau pour Valétanche</h1>

                <form>
                    <div class="form-group">
                        <label for="poidsProduit">Poids du Produit d'Étanchéité (en kg) :</label>
                        <input type="number" class="form-control" id="poidsProduit" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="pourcentageEau">Pourcentage d'Eau à Ajouter :</label>
                        <input type="number" class="form-control" id="pourcentageEau" step="0.01" min="0" max="100" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="calculerEau()">Calculer</button>
                </form>

                <p id="resultat" class="mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>Calculateur de Quantité d'Eau pour Produits d'Étanchéité (Valpaint) &copy; 2023 | <a href="https://www.azurbati83.fr" class="text-white">Visitez notre site</a></p>
        </div>
    </footer>

    <!-- Ajout de Bootstrap JS (facultatif) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function calculerEau() {
            const poidsProduit = parseFloat(document.getElementById('poidsProduit').value);
            const pourcentageEau = parseFloat(document.getElementById('pourcentageEau').value);

            if (!isNaN(poidsProduit) && !isNaN(pourcentageEau)) {
                const quantiteEau = (poidsProduit * pourcentageEau) / 100;
                document.getElementById('resultat').innerHTML = `Quantité d'Eau Nécessaire : ${quantiteEau.toFixed(2)} kg`;
            } else {
                document.getElementById('resultat').innerHTML = 'Veuillez entrer des valeurs valides.';
            }
        }
    </script>
</body>
</html>
